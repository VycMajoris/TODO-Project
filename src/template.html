<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <div class="page-container">
      <header>
        <div class="header-title">TODO List</div>
        <div class="header-divider"></div>
      </header>
      <main>
        <div class="left-panel">
          <!-- filter section -->
          <section class="filter-section">
            <div class="title-container">
              <div class="filters titles">Home</div>
              <div class="divider"></div>
            </div>

            <div class="all-tasks-filter">All Tasks</div>
            <div class="today-filter">Today</div>
            <div class="seven-days-filter">Next 7 Days</div>
            <div class="important-filter">Important</div>
          </section>
          <!-- projects section -->
          <section class="project-section">
            <div class="title-container">
              <div class="projects titles">Projects</div>
              <div class="divider"></div>
            </div>
            <div class="project-names-container">
              <div class="add-project-popup-div">
                <form action="" class="add-project-form">
                  <input
                    type="text"
                    class="project-name-input"
                    name="projectName"
                    required
                  />
                  <button class="add-btn" type="submit">Add</button>
                  <button class="cancel-btn" type="reset">Cancel</button>
                </form>
              </div>
            </div>
            <!-- form to add projects-->

            <button class="add-project-btn" name="add-project-btn">
              Add Project
            </button>
          </section>
        </div>

        <div class="right-panel">
          <div class="filter-display-div">PLACEHOLDER</div>
          <div class="todo-list-container">
            <p class="no-task">No tasks at the moment.</p>
            <div class="task-popup">
              <form action="" class="add-task-form">
                <label for="title">Title:</label>
                <input
                  type="text"
                  name="taskTitle"
                  required
                  id="title"
                  placeholder="What to do?"
                />
                <label for="details">Details(Optional):</label>
                <input
                  type="text"
                  id="details"
                  placeholder="Any details?"
                  name="taskDetails"
                />
                <label for="date">Date:</label>
                <input type="date" name="taskDate" id="date" />
                <div class="task-btn-container">
                  <button class="add-task-form-btn" type="submit">Add</button>
                  <button class="form-cancel-btn" type="reset">Cancel</button>
                </div>
              </form>
            </div>
            <div class="tasks-container"></div>
          </div>
        </div>
      </main>
      <footer>VycMajoris</footer>
    </div>
  </body>
</html>
